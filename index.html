<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An interactive storybook created with Turn.js">
  <meta name="keywords" content="storybook, interactive book, digital book">
  <title>My Awesome Book</title>
  
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="illustrations/favicon.png">

  <!-- jQuery (required by Turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Turn.js from a CDN (version 3.x open-source) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<body>
  <header>
    <h1>My Awesome Book</h1>
    <p>By Me</p>
  </header>
  
  <!-- Book container -->
  <div class="book-container">
    <div id="book">
      <!-- Content will be loaded dynamically -->
    </div>
  </div>

  <!-- Navigation Controls -->
  <div class="navigation-controls">
    <button id="prev-page" class="nav-btn">Previous</button>
    <span id="page-indicator">Page 1 of 6</span>
    <button id="next-page" class="nav-btn">Next</button>
  </div>

  <footer>
    <p>Â© 2025 My Awesome Book</p>
  </footer>

  <!-- Book content loader -->
  <script src="js/book-content.js"></script>
</body>
</html>
